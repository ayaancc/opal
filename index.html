<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio vs S&P 500 Performance</title>
</head>
<body>
    <div id="container">
        <h1>My Investment Fund Performance</h1>
        <h2>Portfolio vs. S&P 500</h2>
        
        <div id="return-display">
            <h3>Select Timeframe:</h3>
            <select id="timeframe-selector">
                <option value="Total">Total</option>
                <option value="1 Month">1 Month</option>
                <option value="1 Week">1 Week</option>
            </select>
        </div>

        <div id="comparison-display">
            <!-- This is where the portfolio vs S&P 500 return data will be displayed -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
